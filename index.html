<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Interactive Rating Component</title>
</head>
<body>
    <section class="interactive-rating">
        <div class="feedback">
            <div class="feedback__img-bg">
                <img class="feedback__img" src="./images/icon-star.svg" alt="orange star">
            </div>
            <h2 class="feedback__title">How did we do?</h2>
            <p class="feedback__content">Please let us know how we did with your support request.
                All feedback is appreciated to help us improve out offering!</p>
            <form id="feedback__form">
                <div class="feedback__form-all-inputs">
                    <div>
                        <label><input type="radio" name="rating" value="1"><span>1</span></label>
                    </div>
                    <div>
                        <label><input type="radio" name="rating" value="2"><span>2</span></label>
                    </div>
                    <div>
                        <label><input type="radio" name="rating" value="3"><span>3</span></label>
                    </div>
                    <div>
                        <label><input type="radio" name="rating" value="4"><span>4</span></label>
                    </div>
                    <div>
                        <label><input type="radio" name="rating" value="5"><span>5</span></label>
                    </div>
                </div>
                <button class="feedback__form-submit-btn btn-orange" type="submit">Submit</button>
            </form>
        </div>       
    </section>
    <section class="thank-you hide-section">
        <img class="thank-you__img" src="/images/illustration-thank-you.svg" alt="mobile card recharge">
        <p class="thank-you__rating-text">You selected <span class="thank-you__user-rating js-user-rating">1</span> out of 5</p>
        <h2 class="thank-you__title">Thank you!</h2>
        <p class="thank-you__text">We appreciate you taking the time to give a rating.
            If you ever need more support,don't hesitate to get in touch!</p>
    </section>
    
    <script src="./script/script.js"></script>
</body>
</html>
